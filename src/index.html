<!DOCTYPE html>
<html>
  <head>
    <title>TeamSpark Workbench</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: calc(100vh - 40px); /* Account for padding */
        overflow: hidden;
      }
      #debug-container {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      #debug-button {
        width: 24px;
        height: 24px;
        padding: 0;
        font-size: 16px;
        cursor: pointer;
      }
      .tab-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .tab-buttons {
        display: flex;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
      }
      .tab-button {
        padding: 10px 20px;
        border: none;
        background: none;
        cursor: pointer;
      }
      .tab-button.active {
        border-bottom: 2px solid #000;
      }
      .tab-content {
        flex-grow: 1;
        display: none;
      }
      .tab-content.active {
        display: flex;
        flex-direction: column;
      }
      #chat-container {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .message {
        margin-bottom: 10px;
        padding: 5px;
      }
      .user { background-color: #e3f2fd; }
      .ai { background-color: #f5f5f5; }
      .system { background-color: #fff3e0; }
      .error { background-color: #ffebee; }
      .input-container {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      #message-input {
        flex-grow: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      #send-button {
        padding: 8px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      #send-button:hover {
        background-color: #0056b3;
      }
      #model-container {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #model-container label {
        font-weight: 500;
      }
      #model-select {
        margin-right: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="debug-container">
      <button id="debug-button" title="Open DevTools">üõ†Ô∏è</button>
    </div>

    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="chat">Chat</button>
        <button class="tab-button" data-tab="tools">Tools</button>
      </div>

      <div class="tab-content active" id="chat-tab">
        <div id="model-container">
          <label for="model-select">Model:</label>
          <select id="model-select">
            <option value="test">Test LLM</option>
            <option value="gemini">Gemini</option>
            <option value="claude">Claude</option>
            <option value="openai">OpenAI</option>
          </select>
        </div>
        <div id="chat-container"></div>
        <div class="input-container">
          <input type="text" id="message-input" placeholder="Type your message...">
          <button id="send-button">Send</button>
        </div>
      </div>

      <div class="tab-content" id="tools-tab">
        Tools
      </div>
    </div>

    <script type="module" src="../dist/renderer.js"></script>
  </body>
</html>
