<!DOCTYPE html>
<html>
  <head>
    <title>TeamSpark Workbench</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-sizing: border-box; /* Include padding in height calculation */
        overflow: hidden;
      }
      #debug-container {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      #debug-button {
        width: 24px;
        height: 24px;
        padding: 0;
        font-size: 16px;
        cursor: pointer;
      }
      .tab-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-height: calc(100vh - 40px); /* Ensure it doesn't overflow viewport */
      }
      .tab-buttons {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
        gap: 2px;
      }
      .tab-button {
        padding: 10px 25px;
        border: none;
        background: none;
        cursor: pointer;
        margin-right: 5px;
        font-size: 15px;
        color: #555;
        transition: all 0.2s ease;
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 120px;  /* Ensure tabs have enough width for labels */
        text-align: center;
      }
      .close-button {
        font-size: 18px;
        line-height: 18px;
        opacity: 0.6;
        padding: 0 0 2px 4px;
        cursor: pointer;
      }
      .tab-button.active {
        color: #333;
        font-weight: 600;
      }
      .tab-button.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #007bff;
      }
      .tab-button:not(.active):hover {
        color: #333;
      }
      .tab-button:not(.active):hover::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #ccc;
      }
      /* Style for the + buttons */
      .new-tab-button {
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
        margin-left: 5px;
        font-size: 14px;
        color: #666;
      }
      .new-tab-button:hover {
        background: #f5f5f5;
      }
      .tab-content {
        flex-grow: 1;
        display: none;
        height: 100%;
      }
      .tab-content.active {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .chat-tab {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #chat-container {
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
        flex: 1 1 auto;    /* Allow growing and shrinking */
        height: 0;         /* Force scrolling when content overflows */
      }
      .message {
        margin-bottom: 10px;
        padding: 5px;
      }
      .user { background-color: #e3f2fd; }
      .ai { background-color: #f5f5f5; }
      .system { background-color: #fff3e0; }
      .error { background-color: #ffebee; }
      .input-container {
        display: flex;
        gap: 10px;
        padding: 5px 0;
        flex: 0 0 auto;    /* Don't grow or shrink */
      }
      #message-input {
        flex-grow: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      #send-button {
        padding: 8px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      #send-button:hover {
        background-color: #0056b3;
      }
      #model-container {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 0 0 auto;    /* Don't grow or shrink */
      }
      #model-container label {
        font-weight: 500;
      }
      #model-select {
        margin-right: 10px;
        padding: 5px;
      }
      .tools-container {
        height: 100%;
        overflow-y: auto;
        padding: 20px;
        padding-bottom: 40px; /* Add extra padding at bottom */
        box-sizing: border-box; /* Include padding in height calculation */
      }
      .server-section {
        margin-bottom: 30px; /* Add space between server sections */
      }
      .tool-item {
        margin-bottom: 20px; /* Add space between tools */
      }
      .parameters {
        margin-left: 20px; /* Indent parameters section */
      }
      .parameters h5 {
        color: #666;
        margin-bottom: 8px;
      }
      .parameters table {
        width: auto; /* Let table width be determined by content */
        border-collapse: separate;
        border-spacing: 0 5px; /* Only vertical spacing between rows */
      }
      .parameters td:first-child {
        font-weight: 500;
        padding-right: 15px; /* Add space after parameter name */
      }
      .parameters td:nth-child(2) {
        padding-right: 15px; /* Add space after type */
      }
      .prompt-tab, .rules-tab {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="debug-container">
      <button id="debug-button" title="Open DevTools">üõ†Ô∏è</button>
    </div>

    <div class="tab-container"></div>

    <script type="module" src="../dist/renderer.js"></script>
  </body>
</html>
