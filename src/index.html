<!DOCTYPE html>
<html>
  <head>
    <title>TeamSpark Workbench</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-sizing: border-box; /* Include padding in height calculation */
        overflow: hidden;
        user-select: text;  /* Enable text selection by default */
        -webkit-user-select: text;
      }
      #debug-container {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      #debug-button {
        width: 24px;
        height: 24px;
        padding: 0;
        font-size: 16px;
        cursor: pointer;
      }
      .tab-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-height: calc(100vh - 40px); /* Ensure it doesn't overflow viewport */
      }
      .tab-buttons {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
        gap: 2px;
      }
      .tab-button {
        padding: 10px 25px;
        border: none;
        background: none;
        cursor: pointer;
        margin-right: 5px;
        font-size: 15px;
        color: #555;
        transition: all 0.2s ease;
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 120px;  /* Ensure tabs have enough width for labels */
        text-align: center;
      }
      .close-button {
        font-size: 18px;
        line-height: 18px;
        opacity: 0.6;
        padding: 0 0 2px 4px;
        cursor: pointer;
      }
      .tab-button.active {
        color: #333;
        font-weight: 600;
      }
      .tab-button.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #007bff;
      }
      .tab-button:not(.active):hover {
        color: #333;
      }
      .tab-button:not(.active):hover::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #ccc;
      }
      /* Style for the + buttons */
      .new-tab-button {
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
        margin-left: 5px;
        font-size: 14px;
        color: #666;
      }
      .new-tab-button:hover {
        background: #f5f5f5;
      }
      .tab-content {
        flex-grow: 1;
        display: none;
        height: 100%;
      }
      .tab-content.active {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .chat-tab {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #chat-container {
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
        flex: 1 1 auto;    /* Allow growing and shrinking */
        height: 0;         /* Force scrolling when content overflows */
        user-select: text;  /* Enable text selection */
        -webkit-user-select: text;  /* For Safari */
      }
      .message {
        margin-bottom: 10px;
        padding: 5px;
        user-select: text;
        -webkit-user-select: text;
      }
      /* Markdown styles */
      .message.ai {
        background-color: #f5f5f5;
      }
      .message.ai pre {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px;
        overflow-x: auto;
      }
      .message.ai code {
        background-color: #f0f0f0;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: monospace;
      }
      .message.ai p {
        margin: 8px 0;
      }
      .message.ai ul, .message.ai ol {
        margin: 8px 0;
        padding-left: 20px;
      }
      /* Markdown table styles */
      .message.ai table {
        border-collapse: collapse;
        margin: 10px 0;
        width: 100%;
      }
      .message.ai th,
      .message.ai td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .message.ai th {
        background-color: #f8f8f8;
        font-weight: bold;
      }
      .message.ai tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .message.ai tr:hover {
        background-color: #f5f5f5;
      }
      .user { background-color: #e3f2fd; }
      .ai { background-color: #f5f5f5; }
      .system { background-color: #fff3e0; }
      .error { background-color: #ffebee; }
      .input-container {
        display: flex;
        gap: 10px;
        padding: 5px 0;
        flex: 0 0 auto;    /* Don't grow or shrink */
        align-items: flex-start;  /* Align items to top */
      }
      #message-input {
        flex-grow: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        resize: none;
        height: 38px;  /* Adjusted to prevent scrollbar (line-height + padding + border) */
        max-height: 200px;
        overflow-y: auto;
        line-height: 1.4;
        font-family: inherit;
        box-sizing: border-box;  /* Include padding in height calculation */
      }
      #send-button {
        padding: 8px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      #send-button:hover {
        background-color: #0056b3;
      }
      #model-container {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 0 0 auto;    /* Don't grow or shrink */
      }
      #model-container label {
        font-weight: 500;
      }
      #model-select {
        margin-right: 10px;
        padding: 5px;
      }
      .tools-container {
        height: 100%;
        overflow-y: auto;
        padding: 20px;
        padding-bottom: 40px; /* Add extra padding at bottom */
        box-sizing: border-box; /* Include padding in height calculation */
      }
      .server-section {
        margin-bottom: 30px; /* Add space between server sections */
      }
      .tool-item {
        margin-bottom: 20px; /* Add space between tools */
      }
      .parameters {
        margin-left: 20px; /* Indent parameters section */
      }
      .parameters h5 {
        color: #666;
        margin-bottom: 8px;
      }
      .parameters table {
        width: auto; /* Let table width be determined by content */
        border-collapse: separate;
        border-spacing: 0 5px; /* Only vertical spacing between rows */
      }
      .parameters td:first-child {
        font-weight: 500;
        padding-right: 15px; /* Add space after parameter name */
      }
      .parameters td:nth-child(2) {
        padding-right: 15px; /* Add space after type */
      }
      .prompt-tab, .rules-tab {
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .prompt-tab h2 {
        margin: 0 0 10px 0;
        color: #333;
      }
      .prompt-tab .prompt-description {
        margin: 0 0 20px 0;
        color: #666;
        font-size: 14px;
      }
      .prompt-tab textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
        resize: none;
        min-height: 100px;
        max-height: calc(100vh - 300px);
        overflow-y: auto;
        user-select: text;  /* Enable text selection */
        -webkit-user-select: text;  /* For Safari */
      }
      .prompt-tab .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
        flex-shrink: 0;
        gap: 10px;  /* Space between buttons */
      }
      .prompt-tab button {
        padding: 8px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .prompt-tab button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      .prompt-tab button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .prompt-tab button.secondary {
        background-color: #6c757d;
      }
      .prompt-tab button.secondary:hover {
        background-color: #5a6268;
      }
      .context-menu {
        position: fixed;
        background: white;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        padding: 4px 0;
        min-width: 150px;
        z-index: 1000;
      }
      .menu-item {
        padding: 6px 12px;
        cursor: pointer;
        user-select: none;
      }
      .menu-item:hover {
        background: #f0f0f0;
      }
      .menu-separator {
        height: 1px;
        background: #ccc;
        margin: 4px 0;
      }
      /* About view styles */
      .about-view {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .about-view h2 {
        color: #333;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #eee;
      }
      .about-content {
        line-height: 1.6;
        color: #444;
      }
      .about-content p {
        margin-bottom: 15px;
      }
      /* References tab styles */
      .references-container {
        display: flex;
        height: 100%;
      }
      .references-sidebar {
        width: 250px;
        border-right: 1px solid #ccc;
        display: flex;
        flex-direction: column;
      }
      .sidebar-header {
        padding: 16px;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .sidebar-header h3 {
        margin: 0;
      }
      .references-list {
        flex: 1;
        overflow: auto;
      }
      .reference-item {
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s ease;
      }
      .reference-item:hover {
        background-color: #f5f5f5;
      }
      .reference-item.selected {
        background-color: #e0e0e0;
      }
      .references-main {
        flex: 1;
        padding: 20px;
        overflow: auto;
      }
      /* Tool call styles */
      .tool-call {
        margin: 0.5rem 0;
        padding: 0.5rem;
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 4px;
      }
      .tool-call-header {
        display: flex;
        align-items: center;
        cursor: pointer;
        user-select: none;
        padding: 0.25rem;
        border-radius: 4px;
        position: relative;
      }
      .tool-call-header:hover {
        background-color: #f8f9fa;
      }
      .tool-call-header::before {
        content: '▶';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 1.2em;
        height: 1.2em;
        line-height: 1.2em;
        text-align: center;
        transition: transform 0.2s ease;
        color: #6c757d;
      }
      .tool-call-header.expanded::before {
        transform: translateY(-50%) rotate(90deg);
      }
      .tool-call-name {
        font-family: monospace;
        color: #495057;
        margin-left: 1.5em;
        font-size: 0.9em;
        font-weight: 600;
        color: #2c3e50;
      }
      .tool-call-details {
        margin-top: 0.5rem;
        padding: 0.5rem;
        background-color: #f8f9fa;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9em;
      }
      .tool-call-output {
        margin: 0.5rem 0;
        padding: 0.5rem;
        background-color: #1e1e1e;
        color: #d4d4d4;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .tool-call-error,
      .turn-error {
        margin-top: 0.5rem;
        padding: 0.5rem;
        background-color: #fff3f3;
        border: 1px solid #ffcdd2;
        border-radius: 4px;
        color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="tab-container"></div>
    <div id="debug-container">
      <button id="debug-button" title="Open DevTools">🛠️</button>
    </div>
    <script type="module" src="renderer.js"></script>
  </body>
</html>
